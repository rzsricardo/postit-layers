<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Post-it Layers (Vanilla)</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 256 256'%3E%3Crect width='256' height='256' rx='48' fill='%23111827'/%3E%3Crect x='36' y='36' width='184' height='184' rx='20' fill='%23fde68a'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="toolbar" class="panel">
      <button id="addNote" class="btn">+ Post-it</button>
      <div style="width:1px;height:24px;background:rgba(0,0,0,.1)"></div>
      <button id="reset" class="btn">Reset view</button>
    </div>
    <div id="layers" class="panel">
      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px;">
        <div style="font-weight:700;">Layers</div>
        <button id="addLayer" class="btn">+ New</button>
      </div>
      <div id="layerList"></div>
      <div class="small">
        <div>• Drag background to pan.</div>
        <div>• Drag notes to move (global position).</div>
        <div>• Click @ on a note to reference it into the active layer.</div>
      </div>
    </div>
    <div id="canvas" class="gridbg"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
